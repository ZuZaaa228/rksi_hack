    <form method="post">
      {% csrf_token %}

		  {% for f in form %}
		  <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: <label>{{ f }}</label></p></label>
		  {% endfor %}
        <tr >
          <td class="btn-signin"><input type="submit" value="Войти" class="btn-animate"></td>
        </tr>
      </table>
    </form>
{% endblock %}
